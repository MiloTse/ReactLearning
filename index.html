<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Startup</title>
    <style>
        .test{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="root"></div>
    <script src="./react.min.js" crossorigin>
    </script>
    <script src="./react-dom.min.js" crossorigin>
    </script>
    <script src="./babel.min.js"></script>

    <script type="text/babel">
        const welcomeStr = "welcome to React";
        const styleobject={
            color:"blue"
        }
        const isLogin = false;

        const products = [
            {
                title:'Cabbage',
                id:1
            },
            {
                title:'Garlic',
                id:2
            },
            {
                title:'Apple',
                id:3
            }
        ]

        //页面组件 JSX grammar
        function MyApp(){
            const listItems = products.map((product)=>{

                return  <li key={product.id}>{product.title}</li>
            })



             return (
                <ul>
                    {listItems}

                </ul>
            )
        }
        // 获取一个页面的根节点
        const rootNode = document.getElementById('root')
        //创建一个React 实例
        const root = ReactDOM.createRoot(rootNode);
        //渲染React实例
        root.render(React.createElement(MyApp));
    </script>

</body>



</html>
