<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Startup</title>
    <style>
        .test{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="root"></div>
    <script src="./react.min.js" crossorigin>
    </script>
    <script src="./react-dom.min.js" crossorigin>
    </script>
    <script src="./babel.min.js"></script>

    <script type="text/babel">

        const products = [
            {
                title:'Cabbage',
                id:1,
                type:'vegetable'
            },
            {
                title:'Garlic',
                id:2,
                type:'vegetable'
            },
            {
                title:'Apple',
                id:3,
                tpe:'fruit'
            }
        ]

        //页面组件 JSX grammar
        function MyProducts({count, setCount}) {


              const listItems = products.map((product,index)=>{

                return  <li key={product.id}
                            style={{color: product.type === 'vegetable' ? 'green' : 'red'}}
                    onClick={()=>{

                        setCount(count+1)
                    }}
                >
                    {product.title}
                </li>
            })



             return (
                 <div>
                      <ul>
                         {listItems}
                     </ul>
                 </div>

             )
        }

        function MyApp() {
            const [count, setCount] = React.useState(0);

            return (
                <div>
                    <p>{count}</p>

                    <MyProducts count={count} setCount={setCount}/>
                    <MyProducts count={count} setCount={setCount}/>
                </div>
            )
        }
        // 获取一个页面的根节点
        const rootNode = document.getElementById('root')
        //创建一个React 实例
        const root = ReactDOM.createRoot(rootNode);
        //渲染React实例
        root.render(React.createElement(MyApp));
    </script>

</body>



</html>
