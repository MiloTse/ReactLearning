<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Startup</title>
    <style>
        .test{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="root"></div>
    <script src="./react.min.js" crossorigin>
    </script>
    <script src="./react-dom.min.js" crossorigin>
    </script>
    <script src="./babel.min.js"></script>

    <script type="text/babel">
        const welcomeStr = "welcome to React";
        const styleobject={
            color:"blue"
        }
        const isLogin = false;

        //登录子组件
        function Login(){
            return (
                <div>
                    <h1>登录组件</h1>
                </div>
            )
        }
        //非登录子组件
        function NotLogin(){
            return (
                <div>
                    <h1>非登录组件</h1>
                </div>
            )
        }


        //页面组件 JSX grammar
        function MyApp(){
            const content = isLogin ? <Login /> : <NotLogin />;
            return (
                <div>
                    <h1 className="test" style={styleobject}> {welcomeStr  }</h1>
                    {content}
                </div>
            )
        }
        // 获取一个页面的根节点
        const rootNode = document.getElementById('root')
        //创建一个React 实例
        const root = ReactDOM.createRoot(rootNode);
        //渲染React实例
        root.render(React.createElement(MyApp));
    </script>

</body>



</html>
