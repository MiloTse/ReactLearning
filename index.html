<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Startup</title>
</head>
<body>
<div id="root"></div>
    <script src="./react.development.js"crossorigin>
    </script>
    <script src="./react-dom.development.js"  crossorigin>
    </script>

    <script>
        //组件就是页面的上的一部分
        function LikeButton(){
            return React.createElement('button',{
                onClick:() => { console.log('button clicked')}
            }, 'Click Me')
        }
        // 获取一个页面的根节点
        const rootNode = document.getElementById('root')
        //创建一个React 实例
        const root = ReactDOM.createRoot(rootNode);
        //渲染React实例
        root.render(React.createElement(LikeButton));
    </script>

</body>



</html>
